<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIITimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container glass">
        <h1>HIITIMER</h1>
        <p class="subtitle">Maximum impact in minimum time</p>
        
        <div class="timer-row">
            <div id="timer">0:00</div>
            <button id="pause" class="glass-button small">Pause</button>
        </div>

        <div class="buttons">
            <button id="slow" class="glass-button green">Slow</button>
            <button id="mod" class="glass-button orange">Mod.</button>
            <button id="fast" class="glass-button red">Fast</button>
        </div>

        <div class="options">
            <button id="customize" class="glass-button">Customize Times</button>
            <button id="reset" class="glass-button">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
