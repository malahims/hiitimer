<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIITimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HIITIMER</h1>
        <p>Maximum impact in minimum time</p>
        <div id="timer">0:00</div>
        <div class="buttons">
            <button id="slow">Slow</button>
            <button id="mod">Mod.</button>
            <button id="fast">Fast</button>
        </div>
        <div class="options">
            <button id="customize">Customize Times</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
